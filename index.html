<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div id="header">
        <h1>Clarusway Survey Form</h1>
    </div>
    <p>Thank you for taking the time to help us improve the platform</p>
    <div>
        <label>Name<br><input type="text" name="name" placeholder="Enter your name" required></label>
    </div>
    <br>
    <div>
        <label>Surname<br><input type="text" name="Surname" placeholder="Enter your Surname" required></label>
    </div>
    <br>
    <div>
        <label>Email<br><input type="email" name="Email" placeholder="user@clarusway.com" required></label>
    </div>
    <br>
    <div>
        <label>Which option best describes your current role?</label>
        <br><br>
        <select name="role" id="role">
            <option value="0">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Teacher</option>
            <option value="2">Full Time Job</option>
            <option value="2">Part Time Job</option>
            <option value="2">Full Time Learner</option>
            <option value="2">Prefer not to say</option>
        </select>
    </div>
    <br>
    <div>
        <label>Would you recommend Clarusway to a friend?</label><br><br>
        <input type="radio" name="options" id="options" value="options">
        <label for="options-1">Definitely, Yes</label><br><br>
        <input type="radio" name="options" id="options" value="options">
        <label for="options-2">Maybe</label><br><br>
        <input type="radio" name="options" id="options" value="options">
        <label for="options-2">Not sure</label><br><br>
        <input type="radio" name="options" id="options" value="options">
        <label for="options-2">Definitely, No</label>
    </div>
    <br>
    <div>
        <label>What is your favorite feature of Clarusway?</label>
        <br><br>
        <select name="feature" id="feature">
            <option value="0">Select an option</option>
            <option value="1">Courses</option>
            <option value="2">Project</option>
            <option value="2">Community</option>
            <option value="2">Mentors</option>
        </select>
    </div>
    <br>
    <div>
        <label>What would you like to see improved? (Check all that apply)</label><br><br>
            <input id="vec-1" type="checkbox" name="topping" value="Front-end">
            <label for="vec-1">Front-end Projects</label><br><br>
            <input id="vec-2" type="checkbox" name="topping" value="Back-end">
            <label for="vec-2">Back-end Projects</label><br><br>
            <input id="vec-3" type="checkbox" name="topping" value="Data Science">
            <label for="vec-3">Data Science</label><br><br>
            <input id="vec-4" type="checkbox" name="topping" value="Additional Courses">
            <label for="vec-4">Additional Courses</label>
    </div>
    <br>
    <div>
        <label>Any comments or suggestions? </label><br><br>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..Thanx for your attendence.."></textarea>
    </div>
    <br>
    <input type="submit" value="Submit">
</body>
</html>
